version: 2.1
jobs:
  compile:
    docker:
      - image: ubuntu:19.10
    steps:
      - run: apt-get -y update && apt-get -y upgrade && apt-get -y install bc binutils g++ build-essential zip curl libstdc++6 git wget
      - run: git clone https://github.com/Mmhmdfas/android-kernel-xiaomi-msm8917 -b staging --depth=1 .
      - run: wget https://raw.githubusercontent.com/Mmhmdfas/script/master/gnu
      - run: chmod +x gnu
      - run: bash gnu
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile
